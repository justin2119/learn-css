<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie CSS Grid</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }
    
    .grid-item {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
    }
    
</style>
<body>
    <div class="grid-container">
        <div class="grid-item">Image 1</div>
        <div class="grid-item">Image 2</div>
        <div class="grid-item">Image 3</div>
        <div class="grid-item">Image 4</div>
        <div class="grid-item">Image 5</div>
        <div class="grid-item">Image 6</div>
    </div>
</body>
</html>
